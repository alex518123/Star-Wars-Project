<!-- Como tudo funciona junto:
1) Listagem Dinâmica:
A área main-content será preenchida com os personagens em formato de lista ou cards.

Ao clicar em um personagem listado, um evento no JavaScript exibirá o modal, preenchendo-o com informações detalhadas do personagem.

<!-- Font Awesome é uma biblioteca popular de ícones vetoriais e logotipos. 
Ela fornece milhares de ícones que podem ser personalizados em tamanho, cor e estilo, e são fáceis de integrar em projetos HTML. 
Eles são utilizados para melhorar a aparência visual de botões, links, menus ou qualquer outro elemento que precise de um ícone. -->

<!-- crossorigin="anonymous":
Este atributo é usado para lidar com pedidos cross-origin (solicitações feitas a servidores de um domínio diferente do atual).
No contexto do Font Awesome, ele garante que o navegador não inclua cookies ou credenciais no pedido, respeitando práticas de segurança.
Também evita problemas de erros relacionados ao CORS (Cross-Origin Resource Sharing), permitindo que o navegador carregue o recurso 
corretamente. -->

<!-- Quando o navegador carrega o arquivo referenciado pela URL, ele executa um script que:
Verifica qual versão do Font Awesome deve ser carregada (definida no kit configurado pelo proprietário do projeto).
Garante que os ícones possam ser usados no HTML através de classes como <i class="fas fa-star"></i>.
Carrega os estilos e ícones da biblioteca diretamente da CDN, sem necessidade de download manual de arquivos. -->

<!-- A parte a747b09475 é uma chave única associada ao kit Font Awesome que pertence ao desenvolvedor ou projeto:

Através dessa chave, é possível personalizar o kit para incluir apenas os ícones necessários, otimizando o carregamento e desempenho.
